syntax = "proto3"; /* default is proto2 */
import "google/protobuf/timestamp.proto";
option java_package = "proto";


service Services {

  rpc streamRequestsAndResponses (stream Request) returns (stream Response); //biridectional stream

}

message Request {

  string  from=1;
  string content=2;

}

message Response {

  google.protobuf.Timestamp timestamp = 1;
  Request request=2;

}

